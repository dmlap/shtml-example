<!doctype html>
<html>
<head>
<title>SHTML Example</title>
</head>
<body>
  <p id="description">This is an example HTML template. It will be transformed into Scala source code that can be imported and traversed just like any other scala object.
  <table>
    <thead><td>Student</td><td>Assignment 1</td><td>Assignment 2</td><td>Mid-Term</td><td>Quiz</td><td>Final</td></thead>
    <tr class="student"><td>Michael</td><td>90</td><td>90</td><td>86</td><td>100</td><td>97</td></tr>
  </table>
  <script type="shtml">
    #description -> Description
    .student -> Student
  </script>
</body>
</html>
